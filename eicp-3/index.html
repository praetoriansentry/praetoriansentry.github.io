<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Exploration In Computer Programming - Class 3</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
            padding-top: 50px;
            padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!--[if lt IE 9]>
            <script src="js/vendor/html5-3.6-respond-1.4.2.min.js"></script>
            <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">NxJ Snakes</a>
                    <div id="navbar" class="navbar-collapse collapse">

                    </div>

                </div><!--/.navbar-collapse -->
            </div>
        </nav>

        <div class="container-fluide">
            <!-- Example row of columns -->
            <div class="pull-right" style="font-family: monospace;">
                Ticks: <span class="tick-count">0</span> |
                Points: <span class="point-count">0</span> |
                Snake Length: <span class="segment-count">1</span>
            </div>
            <canvas id="snake-canvas" style="margin: 0 auto; display:block;">
            </canvas>

            <br />

            <div id="instructions">
                <label for="diff-easy">
                    Easy
                </label>
                <input type="radio" id="diff-easy" value="200" name="difficulty">
                <label for="diff-medium">
                    Medium
                </label>
                <input type="radio" id="diff-medium" value="150" name="difficulty">
                <label for="diff-hard">
                    Hard
                </label>
                <input type="radio" id="diff-hard" value="100" name="difficulty">
                <label for="diff-extreme">
                    Extreme
                </label>
                <input type="radio" id="diff-extreme" value="75" name="difficulty">

                <hr>

                <ul>
                    <li> Press any arrow key to control the snake and start the game </li>
                    <li> Press <b> p </b> to pause the game </li>
                </ul>

            </div>
            <footer>
                <p>&copy; Next Jump 2015</p>
            </footer>
        </div> <!-- /container -->
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Game Over</h4>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li>
                                Ticks: <span class="tick-count">0</span>
                            </li>
                            <li>
                                Points: <span class="point-count">0</span>
                            </li>
                            <li>
                                Snake Length: <span class="segment-count">1</span>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary reset-game" data-dismiss="modal">Play again</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
